{% extends "base.html" %} {% block content %} {% if errors %}
<p class=error><strong>Error:</strong> {{ errors }} {% endif %} {% for post in all_posts %}

    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
        <p>
            {{ post.body}}
        </p>
    </div>

    {% endfor %} {% endblock %}
